<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test 7</title>
</head>
<body>
    <font size="5">A Sample HTML Data Entry Form</font> <br>
    <form action="">
        <label for="">Enter your name:</label><input type="text"><br>
        <label for="">Enter your password:</label><input type="password"><br>
        <label for="">Which Years?</label><input type="radio">Yr 1 <input type="radio">yr 2
        <input type="radio">Yr 3 <br>
        <label for="">Subject registered:</label><input type="checkbox">E101
        <input type="checkbox">E102
        <input type="checkbox">E103 <br>
        <label for="">Select Day:</label><select> 
            <option value="">Monday</option>
            <option value="">Tuesday</option>
            <option value="">wednesday</option>
            <option value="">Thursday</option>
            <option value="">Friday</option>
        </select><br>
        <textarea rows="5" cols="30" >Enter your special request here</textarea> <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
