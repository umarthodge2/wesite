<html>
	<head>
		<title>Student Registration Form</title>
	</head>
	<body bgcolor="purple" text="white">
	<table >
		
	<form>
		<tr>
		<td><label>FIRST NAME</label></td>
		<td><input type="text" name="name" required maxlength="30"><br><br></td>
		</tr>
		
		
		<tr>
		<td><label>LAST NAME</label></td>
		<td><input type="text" name="name" required><br><br></td>
		
		<tr>
		<td><label>DATE OF BIRTH</label></td>
		<td><input type="date" name="date" required><br><br></td>
		
		<tr>
		<td><label>EMAIL ID</label></td>
		<td><input type="email" name="email" required><br><br></td>
		
		
		<tr>
		<td><label>MOBLE NUMBER</label></td>
		<td><input type="number" name="number" required><br><br></td>
		
		<tr>
		<td><label>GENDER</label><br></td>
		
		<td><label>MALE</label>
		<input type="radio" name="gender" required>
		
		<label>FEMALE</label>
		<input type="radio" name="gender" required><br><br></td>
		
		<tr>
		<td><label>ADDRESS</label></td>
		<td><textarea rows="5" col="35"></textarea><br><br></td>
		
		<tr>
		<td><label>CITY</label></td>
		<td><input type="text" name="city" required><br><br></td>
		
		
		<tr>
		<td><label>PIN CODE</label></td>
		<td><input type="text" name="Pn" required><br><br></td>
		
		<tr>
		<td><label>STATE</label></td>
		<td><input type="text" name="state" required><br><br></td>
		
		<tr>
		<td><label>COUNTRY</label></td>
		<td><input type="text" name="country" value="india" required><br><br></td>
		
		<tr>
		<td rowspan="2" ><label>HOBBIES</label></td>
		
		<td><label>Drawing</label>
		<input type="checkbox" name="hobbies">
		<label>Singing</label>
		<input type="checkbox" name="singing">
		<label>Dancing</label>
		<input type="checkbox" name="dancing"><br></td>
		</tr>
		
		<tr>
		<td><label>Others</label>
		<input type="checkbox" name="others">
		<input type="text" name="others"><br><br></td>
		</tr>
		
		<tr>
		<table border="1" >
		<tr>
		<td rowspan="6"><label>Qualification</label></td>
		
		
			<tr>
				<th>SI.No</th>
				<th>Examination</th>
				<th>Board</th>
				<th>Percentage</th>
				<th>Year of Passing</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Class X</td>
				<td><input type="text" name="name"></td>
				<td><input type="number" name="name1"></td>
				<td><input type="text" name="name"></td>
				
			</tr>
			<tr>
				<td>2</td>
				<td>Class XII</td>
				<td><input type="text" name="name"></td>
				<td><input type="number" name="name1"></td>
				<td><input type="text" name="name"></td>
				
			</tr>
			<tr>
				<td>3</td>
				<td>Graduation</td>
				<td><input type="text" name="name"></td>
				<td><input type="number" name="name1"></td>
				<td><input type="text" name="name"></td>
				
			</tr>
			<tr>
				<td>4</td>
				<td>Masters</td>
				<td><input type="text" name="name"></td>
				<td><input type="number" name="name1"></td>
				<td><input type="text" name="name"></td>
				
			</tr>
		</table>
		</tr>
		
		
		
		<tr>
		<td><label>COURSE</label><br></td>

		<td>
		<label>APPLIED FOR</label></td>
		
		<td><label>BCA</label>
		<input type="checkbox" name="bca"></td>
		
		<td><label>B.Com</label>
		<input type="checkbox" name="bcom"></td>
		
		<td><label>B.Sc</label>
		<input type="checkbox" name="bsc"></td>
		
		<td><label>B.A</label>
		<input type="checkbox" name="ba"><br><br></td>
		</tr>
		<tr >
			<td></td>
		<td align="center"><input type="submit" name="submit"></td>
		<td align="center"><input type="reset" name="reset"></td>
		</tr>
	</form>
	
	</table>
	</body>
</html>
