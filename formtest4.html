<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test 4</title>
</head>
<body>
    <table>
        <tr>
            <th>Absence Request Form</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email <br> Address</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Position</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <select name="" >
                    <option >select department</option>
                    <option >BCOM</option>
                    <option >BSC</option>
                    <option >IT</option>
                </select>
            </td>
        </tr>
        <hr>

        <tr>
            <td rowspan="5">Reason for <br>Absence?</td>
            <td><input type="radio" name="" id="">Floating Holder</td>
        </tr>
        <tr>
            <td><input type="radio" name="" id="">Vacation</td>
        </tr>
        <tr>
            <td><input type="radio" name="" id="">Sick leave</td>
        </tr>
        <tr>
            <td><input type="radio" name="" id="">FMLA</td>
        </tr>
        <tr>
            <td><input type="radio" name="" id="">Other:<input type="text" name="" value=""></td>
        </tr>
        <tr>
            <td>Dates of <br> Absence:</td>
            <td><input type="date" name="" id="">to <input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td rowspan="3">Total Days <br> Absent:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="radio">With Pay</td>
        </tr>
        <tr>
            <td><input type="radio">Without Pay</td>
        </tr>
        <tr>
            <td>Comments:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
    </table>
</body>
</html>
